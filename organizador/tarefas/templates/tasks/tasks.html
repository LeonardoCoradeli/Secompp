<!DOCTYPE html>
<html>
<head>
    <title>Tarefas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'task.css' %}">
</head>
<body>
    <div class="container">
        <h1>Tarefas</h1>
        <div class="grid">
            {% for task in tasks %}
                <div class="task-square" data-task-id="{{ task.taskId }}">
                    <h3>{{ task.taskTitle }}</h3>
                    <div class="task-items">
                        {% for task_line in task.taskLines %}
                            <div class="task-item">
                                <input type="checkbox" {% if task_line.taskLineCheckbox %}checked{% endif %}>
                                <span>{{ task_line.taskLineText }}</span>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <a href="{% url 'register' %}">Registrar</a>   
    {% if next %}
        <p>Você será redirecionado após o login para {{ next }}</p>
    {% endif %}
</body>
</html>
